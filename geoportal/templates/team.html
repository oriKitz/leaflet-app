{% extends "base.html" %}
{% block content %}
<h2 class="display-2">{{ team.name }}</h2>
{% for user in team.users %}
<p>{{ user.full_name }}</p>
{% endfor %}


<button type="button" class="btn btn-primary mb-3 mt-3" data-toggle="modal" data-target="#add-user-to-team">
  <span class="fa fa-plus mr-2"></span>Add User
</button>
<div class="modal fade" id="add-user-to-team" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Add Point</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form id="modal-form-team" method="post" action="/add-user-to-team" class="form">
                    <div class="form-group">
                        <label for="user">Select User:</label>
                        <select class="form-control" id="user">
                            {% for user in users %}
                                <option id="{{ user.id }}">{{ user.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="submit-user" name="submit" class="btn btn-primary" form="modal-form-team">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
