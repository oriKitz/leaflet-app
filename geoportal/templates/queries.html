{% extends "base.html" %}
{% block left_sidebar %}
    <form class="mt-3" action="/query">
        <button>New Query</button>
    </form>
{% endblock left_sidebar %}
{% block content %}
    <div class="row mt-3">
        <div class="col col-sm-3">
            <b>Query Name</b>
        </div>
        <div class="col col-sm-1">
            <b>Author</b>
        </div>
        <div class="col col-sm-3">
            <b>Last update time</b>
        </div>
    </div>
    {% for query in queries %}
        <div class="row mt-3">
            <div class="col col-sm-3">
                <a href="/query/{{ query.id }}">{{ query.query_name }}</a>
            </div>
            <div class="col col-sm-1">
                <p>{{ query.user.first_name }}</p>
            </div>
            <div class="col col-sm-3">
                <p>{{ query.last_update_time }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
